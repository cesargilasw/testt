<section class="container login_container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Welcome</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="loginForm" (submit)="handleSubmit()">

                <div class="form-group">
                    <label for="emailInput" class="pl-2">Email</label>
                    <input type="text" class="form-control" id="emailInput" placeholder="Email.." formControlName="email">
                    <div *ngIf="submitted && formFields.email.errors" class="errors pt-1">
                        <div *ngIf="formFields.email.errors.required">Wrong email</div>
                        <div *ngIf="formFields.email.errors.email">Wrong format.</div>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label for="passwordInput" class="pl-2">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" formControlName="password">
                    <div *ngIf="submitted && formFields.password.errors" class="errors pt-1">
                        <div *ngIf="formFields.password.errors.required">The password is required.</div>
                    </div>
                </div>


                <div class="row mb-2">
                    <div class="col-md-6 col-12 offset-md-3">
                        <button class="btn-success" type="submit" *ngIf="!isLoading" > Login </button>
                        <mat-progress-spinner class="m-auto" mode="indeterminate" diameter="50" *ngIf="isLoading">
                        </mat-progress-spinner>
                    </div>
                </div>

            </form>
        </div>
    </div>
    
</section>
